<body>
    <style>/* Style for the image gallery */
        .image-gallery {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
          }
          
          .gallery-image {
            width: 30%;
            height: auto;
            margin-bottom: 10px;
            cursor: pointer;
          }
          
          /* Style for the modal */
          .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
          }
          
          .modal-content {
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
          }
          
          .mySlides {
            display: none;
          }
          
          .modal img {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
          }
          
          /* Next and previous buttons */
          .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -30px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 30px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
          }
          
          /* Position the "next button" to the right */
          .next {
            right: 0;
            border-radius: 3px 0 0 3px;
          }
          
          /* On hover, add a black background color with a little bit see-through */
          .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
          }
          </style>
    <div class="image-gallery">
        <img src="/Whistling-Woodzs-Resort-ss23102017.webp" alt="Image 1" onclick="openModal();currentSlide(1)" class="gallery-image">
        <img src="/Whistling-Woodzs-Resort-ss23102017.webp" alt="Image 2" onclick="openModal();currentSlide(2)" class="gallery-image">
        <img src="/Whistling-Woodzs-Resort-ss23102017.webp" alt="Image 3" onclick="openModal();currentSlide(3)" class="gallery-image">
    </div>
  
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <div class="mySlides">
                <img src="/Whistling-Woodzs-Resort-ss23102017.webp" alt="Image 1">
            </div>
            <div class="mySlides">
                <img src="/Whistling-Woodzs-Resort-ss23102017.webp" alt="Image 2">
            </div>
            <div class="mySlides">
                <img src="/Whistling-Woodzs-Resort-ss23102017.webp" alt="Image 3">
            </div>
      
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
